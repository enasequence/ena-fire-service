plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation(group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30')
    implementation(group: 'org.json', name: 'json', version: '20180130')
    implementation 'org.springframework:spring-webflux:5.3.23'
    implementation 'org.springframework.retry:spring-retry:1.3.4'
    // AWS S3 SDK
    implementation 'software.amazon.awssdk:s3:2.24.9'
    implementation 'software.amazon.awssdk:core:2.24.9'
    implementation 'software.amazon.awssdk:http-client-spi:2.24.9'
    implementation 'software.amazon.awssdk:netty-nio-client:2.24.9'
    implementation 'software.amazon.awssdk:s3-transfer-manager:2.24.9'
    implementation 'commons-codec:commons-codec:1.16.1'

    testImplementation "junit:junit:4.12"

    testImplementation "org.mockito:mockito-core:2.23.0"

    testRuntimeOnly( 'ch.qos.logback:logback-classic:1.2.3' )
}

test {
    useJUnitPlatform()
}
